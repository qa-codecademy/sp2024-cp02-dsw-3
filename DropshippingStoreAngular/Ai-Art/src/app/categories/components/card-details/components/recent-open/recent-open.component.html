@if(this.appStore.recentOpen().length){
<div class="recent">
  <h6>Recently viewed</h6>
</div>
<mat-divider></mat-divider>
<section>
  <div id="marquee">
    <div class="container">
      <div class="pic-container">
        @for (item of this.appStore.recentOpen(); track $index) {

        <a routerLink="/categories/details/{{ item.id }}" class="pic">
          <img [src]="item.imageUrl" alt="recent" />
        </a>

        }
      </div>
    </div>
  </div>
</section>
}
