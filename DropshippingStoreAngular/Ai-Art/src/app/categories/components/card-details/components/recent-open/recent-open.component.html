@if(this.appStore.recentOpen().length){
<div class="recent">
  <h6>Recently viewed</h6>
</div>
<mat-divider></mat-divider>
<section>
  <div id="marquee">
    <div class="container">
      <div class="pic-container">
        @for (item of recent; track $index ) {

        <a routerLink="/categories/details/{{ item.id }}" class="link">
          <!-- <div
            class="pic"
            style.background-image="url({{ item.imageUrl }})"
          ></div> -->
          <img [src]="item.imageUrl" alt="" class="pic" />
        </a>

        }
      </div>
    </div>
  </div>
</section>
}
