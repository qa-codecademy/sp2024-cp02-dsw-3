<div class="stepperContainer">
  <mat-stepper
    [linear]="isLinear"
    orientation="horizontal"
    #stepper
    class="stepper"
  >
    <mat-step label="Check your products" class="column">
      <app-cart-table />

      <div>
        <button mat-flat-button matStepperNext [disabled]="!cart.length">
          Next
        </button>
      </div>
    </mat-step>
    @if(cart.length){
    <mat-step class="column">
      <ng-template matStepLabel>Checkout</ng-template>
      <div class="component">
        <app-cart-form />
      </div>

      <div>
        <button mat-flat-button matStepperPrevious type="button">Back</button>
      </div>
    </mat-step>
    }
  </mat-stepper>
</div>
