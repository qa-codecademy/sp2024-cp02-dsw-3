<section class="container">
  <p>
    Ignite your creative spark with Imagine AI Image Generator. Describe your
    vision with words, and watch the powerful tool translate them into
    captivating artwork. Catalyze a flurry of ideas and conquer creative
    roadblocks.
  </p>
  <mat-form-field class="example-full-width prompt">
    <mat-label>Write your inspirations...</mat-label>
    <input
      class="text"
      matInput
      required
      [(ngModel)]="value"
      placeholder="Ex. something..."
    />
  </mat-form-field>
  <div class="btn">
    <button mat-stroked-button (click)="generateImage()">Create</button>
  </div>
</section>
