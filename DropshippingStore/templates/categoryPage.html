<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/category.css" />
</head>

<body>
    <!-- Nav Bar -->
    <div class="navigation-bar">
        <nav class="navbar bg-body-tertiary navigation-bar m-0 b-0" id="first-nav">
            <div class="container-fluid">
                <div class="d-flex justify-content-start align-items-center" id="searchLogo">
                    <div class="d-flex justify-content-around align-items-center">
                        <a class="navbar-brand" href="#">
                            <img src="../icons/art.jpg" class="logo" alt="Logo" width="30" height="24"
                                class="d-inline-block align-text-top" />
                            AIArt
                        </a>
                        <div class="div-search">
                            <input class="searchInput" id="searchInput" type="text" placeholder="&#xF002; Search"
                                style="font-family: Arial, FontAwesome" />
                        </div>
                    </div>
                </div>

                <div class="nav justify-content-end">
                    <ul class="nav justify-content-end align-items-center">
                        <li class="nav-item">

                            <a href="../templates/cartPage.html" class="nav-link" id="cart">
                                <img src="../icons/shopping-cart (1).png" alt="Shopping cart logo" srcset="">
                                <small id="cart-count" class="text-xs  w-4 h-4  rounded-full cart-count">0</small>
                            </a>
                           
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../templates/loginPage.html">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../templates/singUp.html">Sing Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="hr-nav" />

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="second-nav">
            <div class="container-fluid d-flex" id="items">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="../templates/categoryPage.html">Categories</a>
                        <a class="nav-link" href="../templates/salePage.html">Discount</a>
                        <a class="nav-link" href="#">About us</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Gallery -->
    <div class="galleryWrapper">
        <div class="gallery-container">
            <h1>Gallery</h1>
          
            <div class="gallery-wrap" id="gallery">
              
            </div>
        </div>

            <!-- Category options -->
            <div class="input-group categories">
                <div class="select-div">
                    <select class="form-select" id="categorySelect">
                        <option value="default">All categories</option>
                        <option value="Acrylic painting">Acrylic</option>
                        <option value="Art & Designs">Art & Design</option>
                        <option value="Black & White">Black & White</option>
                        <option value="Charcoal & Chalk & Pastel">
                            Charcoal, Chalk & Pastel
                        </option>
                        <option value="Abstract painting">Abstract</option>
                        <option value="Canvas painting">Canvas</option>
                        <option value="Portraits">Portraits</option>
                        <option value="Landscapes">Landscapes</option>
                        <option value="Astrophoto">Astrophoto</option>
                    </select>

                    <select class="form-select" id="filterStock">
                        <option value="default">See all</option>
                        <option value="available">See available</option>
                    </select>

                </div>

                <div class="sort-buttons">
                    <button class="btn btn-outline-secondary" type="button" id="lowToHigh">
                        Lowest↑
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="highToLow">
                        Highest↑
                    </button>
                </div>
            </div>
        </div>
    </div>



    <main>
        <!-- showing animation if no result are found from search input -->
        <div id="noItemsFound" class="noItemsFound">
            <dotlottie-player src="https://lottie.host/7b1da760-d966-4332-88e5-8fafd7dabb77/hs9i5dQSl0.json"
                background="transparent" speed="1" class="noItems" direction="1" playMode="normal" loop controls
                autoplay></dotlottie-player>
        </div>


        <!-- Cards -->
        <div class="card-img" id="cardContainer"></div>
        <!-- Page Numbers -->
        <div class="page-numbers" id="pagination"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script type="module" src="../scripts/category.js"></script>
</body>

</html>
