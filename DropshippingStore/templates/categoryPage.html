<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AIArt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/category.css" />
</head>

<body>
    <!-- Nav Bar -->
    <div class="navigation-bar ">
        <nav class="navbar  navigation-bar first-nav">
            <div class="first-nav-container">
                <div class="searchLogo">
                    <div class="logo">
                        <a href="#">
                            <img src="../icons/art-icon-1091.png" class="logoImg" alt="Logo">

                        </a>
                        <h4>AIArt</h4>
                    </div>

                    <div class="div-search">
                        <input class="searchInput" id="searchInput" type="search" placeholder="&#xF002; Search..."
                            style="font-family:Poppins, FontAwesome">

                    </div>

                </div>

                <div class="cart-navItems">
                    <ul class="navList">
                        <li class="nav-item ">
                            <a href="../templates/cartPage.html" class="nav-link cart-icon" id="cart">
                                <img src="../icons/icons8-cart-48.png" alt="Shopping cart logo" srcset=""
                                    class="cart-icon">
                                <small id="cart-count" class=" cart-count">0</small>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><img src="../icons/icons8-log-in-32.png"
                                    alt="Login icon" width="25" height="23" srcset=""><span> Log In</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="../icons/icons8-account-32.png" alt="Sing up icon"
                                    srcset="" width="25" height="23"><span> Sing up</span></a>
                        </li>

                    </ul>
                </div>
            </div>

        </nav>

    </div>
    <hr>

    <div class="navigation-bar">
        <nav class="navbar navigation-bar navbar-expand-lg second-nav">
            <div class="second-nav-container">

                <button class="navbar-toggler btn-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav navPages">
                        <a class="nav-link second-nav-links" href="#">Home</a>
                        <a class="nav-link second-nav-links" href="#">Categories</a>
                        <a class="nav-link second-nav-links" href="#">Sale</a>
                        <a class="nav-link second-nav-links" href="#">About us</a>
                        <a class="nav-link second-nav-links" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <section>
        <!-- Gallery -->
        <div class="galleryWrapper">
            <div class="gallery-container">
                <h1>Gallery</h1>
                <div class="gallery-wrap" id="gallery"></div>
            </div>
        </div>
        <!-- Filter and sort buttons -->
        <div class="filterOptions">
            <div>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample"><img src="../icons/setting_10302722.png" alt="icon-filter"
                        srcset="" width="28">
                    Filters
                </button>

            </div>


            <div class="sort-buttons">
                <button class="btn" type="button" id="lowToHigh">
                    Lowest↑
                </button>
                <button class="btn" type="button" id="highToLow">
                    Highest↑
                </button>
            </div>

        </div>
    </section>


    <!-- Category options -->
    <div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                <div class="input-group categories">

                    <h2 class="offcanvasHeading">Browse products</h2>
                    <div class="select-div">
                        <select class="form-select" id="categorySelect">
                            <option value="default">All categories</option>
                            <option value="Acrylic painting">Acrylic</option>
                            <option value="Art & Designs">Art & Design</option>
                            <option value="Black & White">Black & White</option>
                            <option value="Charcoal & Chalk & Pastel">
                                Charcoal, Chalk & Pastel
                            </option>
                            <option value="Abstract painting">Abstract</option>
                            <option value="Canvas painting">Canvas</option>
                            <option value="Portraits">Portraits</option>
                            <option value="Landscapes">Landscapes</option>
                            <option value="Astrophoto">Astrophoto</option>
                        </select>
                    </div>

                    <div>
                        <select class="form-select" id="filterStock">
                            <option value="default">See all products</option>
                            <option value="available">See available</option>
                        </select>

                    </div>

                </div>

                <div class="logoOC">

                    <img src="../icons/art.png" alt="logo" srcset="" width="200">
                </div>

            </div>
        </div>
    </div>
    </div>





    <main>
        <!-- showing animation if no result are found from search input -->
        <div id="noItemsFound" class="noItemsFound">
            <dotlottie-player src="https://lottie.host/7b1da760-d966-4332-88e5-8fafd7dabb77/hs9i5dQSl0.json"
                background="transparent" speed="1" class="noItems" direction="1" playMode="normal" loop controls
                autoplay></dotlottie-player>
        </div>


        <!-- Cards -->
        <div class="card-img" id="cardContainer"></div>
        <!-- Page Numbers -->
        <div class="page-numbers" id="pagination"></div>

        <!-- POP UP -->

        <div class="popup-container">
            <div id="image-container"></div>
            <div id="popup" class="hidden">
                <div id="popup-content">
                    <div class="imageDiv">
                        <img id="popup-image" src="" alt="Popup Image" class="popup-image">
                    </div>
                    <hr>
                    <div class="infoPopup">
                        <div class="txtDiv" id="txtDiv">

                            <p id="popup-text"></p>
                            <div id="btnDiv">

                            </div>
                            
                        </div>
                        <img src="../icons/art.png" alt="" srcset="" width="60" class="logoPopup">
                    </div>
                    <span id="popup-close">&times;</span>
                </div>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script type="module" src="../scripts/category.js"></script>
</body>

</html>
