<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/checkout.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form class="form" >          
              <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Full Name" />
              <div id="fnameError" class="error"></div> 
              
              <label for="email"> Email</label>
              <input type="text" id="email" name="email" placeholder="name@example.com" />
              <div id="emailError" class="error"></div> 
              
              <label for="city"> City</label>
              <input type="text" id="city" name="city" placeholder="City" />
              <div id="cityError" class="error"></div> 
              
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="State" />
                  <div id="stateError" class="error"></div> 
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="Zip" />
                  <div id="zipError" class="error"></div> 
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <img src="../images/visa.png" alt="visa" />
                <img src="../images/mastercard.jpeg" alt="mastercard" class="cartImg" />
                <img src="../images/maestro.png" alt="maestro" class="cartImg" />
              </div>
              
              <label for="cname">Name on card</label>
              <input type="text" id="cname" name="cardname" placeholder="Name on card" />
              <div id="cnameError" class="error"></div> 
              
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234" />
              <div id="ccnumError" class="error"></div> 
              
              <label for="expdate">Card Expiry Date (MM/YY)</label>
              <input type="text" id="expdate" name="expdate" placeholder="MM/YY" />
              <div id="expdateError" class="error"></div> 
              
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" />
              <div id="cvvError" class="error"></div> 
                  </div>
                </div>
              </div>
            </div>
            
            <input type="submit" value="Pay" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <div id="successWindow" class="window">
      <div class="window-content">
        <span class="close" >&times;</span>
        <p>Payment successful! Thank you for your purchase.</p>
        <button class="btn">OK</button>
      </div>
    </div>


    <script src="../scripts/checkout.js"></script>
  </body>
</html>
